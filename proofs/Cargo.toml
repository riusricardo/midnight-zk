[package]
name = "midnight-proofs"
version = "0.5.2"
edition = "2021"
rust-version = "1.76.0"
description = """
Fast PLONK-based zero-knowledge proving system
"""
license = "MIT OR Apache-2.0"
readme = "README.md"
categories = ["cryptography"]
keywords = ["halo", "proofs", "zkp", "zkSNARKs"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--html-in-header", "katex-header.html"]

[[bench]]
name = "commit_zk"
harness = false

[[bench]]
name = "plonk"
harness = false

[[bench]]
name = "dev_lookup"
harness = false

[[bench]]
name = "zswap_output"
required-features = ["bench-internal"]
harness = false

[dependencies]
backtrace = { version = "0.3", optional = true }
ff = { workspace = true }
group = { workspace = true }
halo2curves = { workspace = true }
midnight-curves = { path = "../curves", version = "0.1.1" }
rand_core = { workspace = true }
tracing = { workspace = true }
blake2b_simd = { workspace = true }
rand_chacha = { workspace = true }
serde = { workspace = true, optional = true }
serde_derive = { workspace = true, optional = true }
rayon = { workspace = true }

# GPU acceleration dependencies (optional)
icicle-runtime = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v4.0.0", optional = true }
icicle-core = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v4.0.0", optional = true }
icicle-bls12-381 = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v4.0.0", features = ["msm", "g2"], optional = true }
once_cell = { version = "1.20", optional = true }

# Developer tooling dependencies
plotters = { version = "0.3.7", default-features = false, optional = true }
tabbycat = { version = "0.1", features = ["attributes"], optional = true }
num-bigint = { workspace = true }

# Prover benchmarks
criterion = { version = "0.7", optional = true }
bench_macros = { path = "../bench-macros" }

[dev-dependencies]
assert_matches = "1.5"
criterion = "0.7"
proptest = "1"
serde_json = { workspace = true }
midnight-circuits = { path = "../circuits" }
sha2 = { workspace = true }
rand = { workspace = true }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(ci_build)'.dependencies]
midnight-curves = { path = "../curves", features = ["portable"] }

[features]
default = ["bits", "committed-instances"]
dev-graph = ["plotters", "tabbycat"]
test-dev-graph = [
    "dev-graph",
    "plotters/bitmap_backend",
    "plotters/bitmap_encoder",
    "plotters/ttf",
]
bits = ["halo2curves/bits"]
gadget-traces = ["backtrace"]
thread-safe-region = []
sanity-checks = []
circuit-params = []
cost-estimator = ["serde", "serde_derive"]
derive_serde = ["halo2curves/derive_serde"]

# This feature truncates challenges to half the size of the scalar field.
truncated-challenges = []

# This feature adds a new argument to prover and verifier functions, which
# represents instances in committed form (e.g. in the form of a polynomial
# commitment instead of a vector of scalars).
# The verifier may not know what the content of the commitment is, but can
# be sure that the content is constrained according to the circuit rules.
#
# This feature is very powerful for proving statements on committed data.
committed-instances = []

# Feature to enable granular benchmarks in the prover. If enabled,
# the proof generation functions take an additional input,
# _group: &mut BenchmarkGroup<WallTime>, and return granular benchmarks
# of the prover for that concrete circuit.
bench-internal = ["criterion", "midnight-circuits/bench-internal"]

# Instrumentation features for performance analysis
# These add detailed tracing to measure operation timing and throughput
# Note: These should NOT be enabled in production builds due to performance overhead
trace-msm = []        # Trace multi-scalar multiplication operations
trace-fft = []        # Trace FFT/IFFT operations
trace-phases = []     # Trace high-level prover phases
trace-kzg = []        # Trace KZG commitment operations
trace-all = ["trace-msm", "trace-fft", "trace-phases", "trace-kzg"]

# GPU acceleration features
gpu = ["icicle-runtime", "icicle-core", "icicle-bls12-381", "once_cell"]
gpu-cuda = ["gpu"]    # Future: separate CUDA backend

[lib]
bench = false

[[example]]
name = "circuit-layout"
required-features = ["test-dev-graph"]

[[example]]
name = "proof-size"
required-features = ["cost-estimator"]
